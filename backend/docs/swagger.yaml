basePath: /api
definitions:
  napscan-be_internal_models.Address:
    properties:
      addr:
        type: string
    type: object
  napscan-be_internal_models.AuthResponse:
    properties:
      access_token:
        type: string
      user:
        $ref: '#/definitions/napscan-be_internal_models.User'
    type: object
  napscan-be_internal_models.BatchRequest:
    properties:
      data:
        type: string
    type: object
  napscan-be_internal_models.BatchResponse:
    properties:
      batch_id:
        type: string
      result: {}
      status:
        $ref: '#/definitions/napscan-be_internal_models.BatchStatus'
    type: object
  napscan-be_internal_models.BatchStatus:
    enum:
    - processing
    - complete
    type: string
    x-enum-varnames:
    - BatchStatusProcessing
    - BatchStatusComplete
  napscan-be_internal_models.GoogleAuthRequest:
    properties:
      id_token:
        type: string
    type: object
  napscan-be_internal_models.Host:
    properties:
      addresses:
        items:
          $ref: '#/definitions/napscan-be_internal_models.Address'
        type: array
      ports:
        $ref: '#/definitions/napscan-be_internal_models.Ports'
    type: object
  napscan-be_internal_models.NmapRun:
    properties:
      hosts:
        items:
          $ref: '#/definitions/napscan-be_internal_models.Host'
        type: array
    type: object
  napscan-be_internal_models.Port:
    properties:
      port:
        type: string
      protocol:
        type: string
      service:
        $ref: '#/definitions/napscan-be_internal_models.Service'
      state:
        $ref: '#/definitions/napscan-be_internal_models.State'
    type: object
  napscan-be_internal_models.Ports:
    properties:
      ports:
        items:
          $ref: '#/definitions/napscan-be_internal_models.Port'
        type: array
    type: object
  napscan-be_internal_models.Service:
    properties:
      name:
        type: string
    type: object
  napscan-be_internal_models.State:
    properties:
      state:
        type: string
    type: object
  napscan-be_internal_models.User:
    properties:
      email:
        type: string
      id:
        type: string
      name:
        type: string
      picture:
        type: string
    type: object
  napscan-be_internal_service.CombinedScanResponse:
    properties:
      tcp:
        $ref: '#/definitions/napscan-be_internal_models.NmapRun'
      udp:
        $ref: '#/definitions/napscan-be_internal_models.NmapRun'
    type: object
  napscan-be_pkg_response.Response:
    properties:
      data: {}
      error: {}
      message:
        type: string
      success:
        type: boolean
    type: object
info:
  contact:
    name: API Support
  description: Security Scanning API
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Napscan API
  version: "1.0"
paths:
  /api/a:
    post:
      consumes:
      - application/json
      description: Receives partial scan result for Part A
      parameters:
      - description: Batch ID
        in: header
        name: X-Batch-ID
        required: true
        type: string
      - description: Scan Data
        in: body
        name: request
        schema:
          $ref: '#/definitions/napscan-be_internal_models.BatchRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Receive Scan Part A
      tags:
      - Batch
  /api/analysis/{batch_id}:
    get:
      consumes:
      - application/json
      description: Returns the aggregated results and status of the batch
      parameters:
      - description: Batch ID
        in: path
        name: batch_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/napscan-be_internal_models.BatchResponse'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get Batch Analysis Result
      tags:
      - Batch
  /api/b:
    post:
      consumes:
      - application/json
      description: Receives partial scan result for Part B
      parameters:
      - description: Batch ID
        in: header
        name: X-Batch-ID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Receive Scan Part B
      tags:
      - Batch
  /api/c:
    post:
      consumes:
      - application/json
      description: Receives partial scan result for Part C
      parameters:
      - description: Batch ID
        in: header
        name: X-Batch-ID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Receive Scan Part C
      tags:
      - Batch
  /api/d:
    post:
      consumes:
      - application/json
      description: Receives partial scan result for Part D
      parameters:
      - description: Batch ID
        in: header
        name: X-Batch-ID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Receive Scan Part D
      tags:
      - Batch
  /api/e:
    post:
      consumes:
      - application/json
      description: Receives partial scan result for Part E
      parameters:
      - description: Batch ID
        in: header
        name: X-Batch-ID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Receive Scan Part E
      tags:
      - Batch
  /auth/google:
    post:
      consumes:
      - application/json
      description: Validates Google ID token sent from Frontend and issues JWT
      parameters:
      - description: Google Auth Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/napscan-be_internal_models.GoogleAuthRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/napscan-be_internal_models.AuthResponse'
      summary: Google OAuth Login (ID Token)
      tags:
      - Auth
  /auth/google/callback:
    get:
      description: Exchanges Auth Code for Token, creates User session, returns JWT
      parameters:
      - description: Auth Code
        in: query
        name: code
        required: true
        type: string
      - description: State
        in: query
        name: state
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/napscan-be_internal_models.AuthResponse'
      summary: Google OAuth Callback
      tags:
      - Auth
  /auth/google/login:
    get:
      description: Redirects user to Google Login Page (Server-Side Flow)
      responses:
        "302":
          description: Found
      summary: Google Login Redirect
      tags:
      - Auth
  /ffuf/scan:
    post:
      consumes:
      - application/json
      description: Run directory fuzzing using FFUF
      parameters:
      - description: Target URL
        in: body
        name: target
        required: true
        schema:
          properties:
            target:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/napscan-be_pkg_response.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/napscan-be_pkg_response.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/napscan-be_pkg_response.Response'
      summary: Start FFUF Scan
      tags:
      - FFUF
  /health:
    get:
      consumes:
      - application/json
      description: Checks if the server is running
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Health Check
      tags:
      - Health
  /mobsf/upload:
    post:
      consumes:
      - multipart/form-data
      description: Upload APK/IPA/ZIP file for analysis
      parameters:
      - description: File to upload
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/napscan-be_pkg_response.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/napscan-be_pkg_response.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/napscan-be_pkg_response.Response'
      summary: Upload file for MobSF
      tags:
      - MobSF
  /nmap/scan:
    post:
      consumes:
      - application/json
      description: Run parallel TCP and UDP Nmap scans on a target
      parameters:
      - description: Target IP or Hostname
        in: body
        name: target
        required: true
        schema:
          properties:
            target:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/napscan-be_internal_service.CombinedScanResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/napscan-be_pkg_response.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/napscan-be_pkg_response.Response'
      summary: Start Nmap Full Scan
      tags:
      - Nmap
  /nuclei/scan:
    post:
      consumes:
      - application/json
      description: Run Nuclei scan on a target
      parameters:
      - description: Target URL or Hostname
        in: body
        name: target
        required: true
        schema:
          properties:
            target:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/napscan-be_pkg_response.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/napscan-be_pkg_response.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/napscan-be_pkg_response.Response'
      summary: Start Nuclei Scan
      tags:
      - Nuclei
  /openvas/report/{reportId}:
    get:
      consumes:
      - application/json
      description: Get report details parsed as JSON
      parameters:
      - description: Report ID
        in: path
        name: reportId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/napscan-be_pkg_response.Response'
      summary: Get Scan Report
      tags:
      - OpenVAS
  /openvas/scan:
    post:
      consumes:
      - application/json
      description: Create target, task, and start scan
      parameters:
      - description: Scan parameters
        in: body
        name: body
        required: true
        schema:
          properties:
            target:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/napscan-be_pkg_response.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/napscan-be_pkg_response.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/napscan-be_pkg_response.Response'
      summary: Start OpenVAS Scan
      tags:
      - OpenVAS
  /openvas/task/{taskId}/status:
    get:
      consumes:
      - application/json
      description: Get details of a task especially progress and report ID
      parameters:
      - description: Task ID
        in: path
        name: taskId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/napscan-be_pkg_response.Response'
      summary: Get Task Status
      tags:
      - OpenVAS
  /openvas/version:
    get:
      consumes:
      - application/json
      description: Check OpenVAS connectivity and version
      produces:
      - text/xml
      responses:
        "200":
          description: XML response
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/napscan-be_pkg_response.Response'
      summary: Get OpenVAS Version
      tags:
      - OpenVAS
  /sslyze/scan:
    post:
      consumes:
      - application/json
      description: Run SSL/TLS configuration analysis
      parameters:
      - description: Target Host:Port
        in: body
        name: target
        required: true
        schema:
          properties:
            target:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/napscan-be_pkg_response.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/napscan-be_pkg_response.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/napscan-be_pkg_response.Response'
      summary: Start SSLyze Scan
      tags:
      - SSLyze
  /zap/scan:
    post:
      consumes:
      - application/json
      description: Run ZAP Spider and Active Scan
      parameters:
      - description: Target URL
        in: body
        name: target
        required: true
        schema:
          properties:
            target:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/napscan-be_pkg_response.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/napscan-be_pkg_response.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/napscan-be_pkg_response.Response'
      summary: Start ZAP Scan
      tags:
      - ZAP
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
